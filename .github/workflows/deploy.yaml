name: Deploy with Skaffold via SSH

on:
  push:
    branches:
      - master   # or whatever branch you deploy from
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |
          echo "===> Installing Cloudflared"
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: SSH into server via Cloudflare and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          proxy_command: "cloudflared access ssh --hostname ${{ secrets.SERVER_HOST }}"
          script: |
            set -e

            echo "===> Switching to app directory"
            cd ~/projects/rl-backend

            echo "===> Pulling latest code"
            git pull origin master

            echo "===> Checking Skaffold status"
            if ! command -v skaffold &> /dev/null; then
              echo "Skaffold not found, installing..."
              curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
              install skaffold $HOME/ bin/
            fi

            echo "===> Running Skaffold"
            # NOTE: You might want to use `skaffold run` for production instead of dev
            skaffold dev -f build/skaffold.yaml --no-prune=false --cache-artifacts=true --kubeconfig=$HOME/.kube/config
