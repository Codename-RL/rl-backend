name: Deploy with Skaffold via SSH

on:
  push:
    branches:
      - master   # or whatever branch you deploy from
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect via Cloudflare SSH and deploy
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ${{ secrets.SERVER_HOST }}                     # e.g. ssh.lafavela.site
          username: ${{ secrets.SERVER_USER }}             # e.g. dimas
          private_key_filename: id_ed25519
          private_key_value: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          service_token_id: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_ID }}
          service_token_secret: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_SECRET }}
          commands: |
            set -e

            echo "===> Switching to app directory"
            cd ~/projects/rl-backend

            echo "===> Pulling latest code"
            git pull origin master

            echo "===> Checking Skaffold status"
            if ! command -v skaffold &> /dev/null; then
              echo "Skaffold not found, installing..."
              curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
              install skaffold $HOME/ bin/
            fi

            echo "===> Running Skaffold"
            # NOTE: You might want to use `skaffold run` for production instead of dev
            skaffold run -f build/skaffold.yaml --no-prune=false --cache-artifacts=true --kubeconfig=$HOME/.kube/config
